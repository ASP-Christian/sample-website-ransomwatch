<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 10px auto;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .active {
            background-color: lightgreen;
            color: black;
        }

        .inactive {
            background-color: lightcoral;
            color: black;
        }

        /* Adjust the width of the "Title" cell */
        .title {
            width: 5%;
        }

        /* Adjust the width of the "Status" cell */
        .status {
            width: 0.00001%;
        }

        /* Adjust the width of the "Code" cell */
        .code {
            width: 5%;
        }

        /* Adjust the width of the "Date" cell */
        .date {
            width: 5%;
        }
    </style>
</head>
<body>
    <h1>Data Display</h1>
    <table>
        <thead>
            <tr>
                <th class="title">Title</th>
                <th class="status">Status</th>
                <th class="code">Code</th>
                <th class="date">Date</th>
            </tr>
        </thead>
        <tbody id="dataRows">
            <!-- JavaScript will populate this table body -->
        </tbody>
    </table>

    <script>
        // Fetch data from 'index_group.json'
        fetch('Groups/Overall_data/index_group.json')
            .then(response => response.json())
            .then(data => {
                // Function to populate the table with data
                function populateTable() {
                    const dataRows = document.getElementById('dataRows');
                    data.forEach(entry => {
                        const row = document.createElement('tr');
                        // Determine the class and background color based on 'is_active' field
                        const statusClass = entry.is_active ? 'active' : 'inactive';
                        const bgColor = entry.is_active ? 'lightgreen' : 'lightcoral';
                        row.innerHTML = `
                            <td class="title">${entry.title}</td>
                            <td class="status ${statusClass}" style="background-color: ${bgColor};">${entry.is_active ? 'Active' : 'Inactive'}</td>
                            <td class="code">${entry.status_code}</td>
                            <td class="date">${entry.date}</td>
                        `;
                        dataRows.appendChild(row);
                    });
                }

                // Populate the table with the fetched data
                populateTable();
            })
            .catch(error => {
                console.error('Error fetching JSON data:', error);
            });
    </script>
</body>
</html>
