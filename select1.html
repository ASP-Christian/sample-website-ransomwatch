<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        #searchBar {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Data Table</h1>
        <!-- Search bar -->
        <input type="text" id="searchBar" placeholder="Search for a company..." oninput="searchCompanies()">
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Company</th>
                    <th>Company Website</th>
                    <th>Data Date</th>
                    <th>Ransomware Name</th>
                </tr>
            </thead>
            <tbody id="dataRows">
                <!-- JavaScript will populate this table body -->
            </tbody>
        </table>
    </main>

    <script>
        let data = []; // Store JSON data

        // JavaScript code to fetch and populate the table
        fetch('Groups/Overall_data/data_post.json')
            .then(response => response.json())
            .then(jsonData => {
                data = jsonData; // Store JSON data
                populateTable(data); // Populate the table initially
            })
            .catch(error => {
                console.error('Error fetching JSON data:', error);
            });

        function populateTable(data) {
            const dataRows = document.getElementById('dataRows');
            dataRows.innerHTML = ''; // Clear the table body
            data.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry.company}</td>
                    <td><a href="${entry.company_website}" target="_blank">${entry.company_website}</a></td>
                    <td>${entry.data_date}</td>
                    <td>${entry.ransomware_name}</td>
                `;
                dataRows.appendChild(row);
            });
        }

        // Function to search for companies
        function searchCompanies() {
            const searchInput = document.getElementById('searchBar').value.toLowerCase();
            const filteredData = data.filter(entry => entry.company.toLowerCase().includes(searchInput));
            populateTable(filteredData); // Update the table with filtered data
        }
    </script>
</body>
</html>
