<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>

    <!-- Add the link to the favicon -->
    <link rel="icon" href="logo1.png" type="image/png">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: row;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide overflow to prevent scrollbars */
        }

        #sidebar {
            width: 20%;
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        #content {
            flex: 1;
            padding: 20px;
            overflow: hidden; /* Hide overflow to prevent scrollbars */
        }

        #content iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 10px;
        }

        a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px 20px; /* Increase padding for better clickability */
            border-radius: 5px; /* Add rounded corners */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }

        /* Hover effect for other links */
        a:hover, a.active {
            background-color: #555; /* Change background color on hover and active */
        }

        /* Add this style to remove underline on hover for specific links */
        #sidebar a {
            text-decoration: none;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            cursor: pointer; /* Add cursor pointer to make it look clickable */
        }

        /* Style for the website title */
        #sidebar h1 {
            text-align: center;
        }

        /* Style for the sidebar logo */
        #sidebar img {
            width: 100px; /* Adjust the width as needed */
            height: 100px; /* Adjust the height as needed */
            display: block; /* To center the image */
            margin: 0 auto; /* To center the image */
            margin-bottom: 20px; /* Spacing below the logo */
            cursor: pointer; /* Add cursor pointer to make it look clickable */
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <a href="select3.html" target="contentFrame">
            <img src="logo_in.png" alt="Rnsm Search Logo" width="100" height="100">
            <h1>Rnsm Search</h1>
        </a>
        <ul>
            <li><a href="index.html" target="contentFrame">Start</a></li>
            <li><a href="dashboard.html" target="contentFrame">Data Charts</a></li>
            <li><a href="select3.html" target="contentFrame">Search Victim</a></li>
            <li><a href="select2.html" target="contentFrame">Search Group</a></li>
            <li><a href="recent4.html" target="contentFrame">Recent Uploads</a></li>
            <li><a href="active_inactive.html" target="contentFrame">Group Index</a></li>
            <li><a href="Domains.html" target="contentFrame">Possible Domain</a></li>

        </ul>
    </div>
    <div id="content">
        <iframe name="contentFrame" src="index.html"></iframe>
    </div>
    <script>
        // JavaScript to highlight the active link
        const links = document.querySelectorAll('a');
        const iframe = document.querySelector('iframe[name="contentFrame"]');
        links.forEach(link => {
            link.addEventListener('click', () => {
                // Remove the "active" class from all links
                links.forEach(otherLink => otherLink.classList.remove('active'));
                // Add the "active" class to the clicked link
                link.classList add('active');
                // Update the iframe source to the clicked link's href
                iframe.src = link.href;
            });
        });
    </script>
</body>
</html>
