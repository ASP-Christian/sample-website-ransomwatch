<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project</title>
</head>
<body>
    <header>
        <h1>Home</h1>
        <div id="summary"></div>
    </header>
    <main>
        <!-- Add other sections or content here as needed -->
    </main>

    <script>
        // JavaScript code to fetch and display JSON data
        fetch('Groups/Overall_data/data_post.json')
            .then(response => response.json())
            .then(data => {
                // Calculate unique counts
                const uniqueRansomwareNames = new Set();
                const uniqueCompanies = new Set();

                data.forEach(entry => {
                    uniqueRansomwareNames.add(entry.ransomware_name);
                    uniqueCompanies.add(entry.company);
                });

                // Display summary
                const summaryElement = document.getElementById('summary');
                summaryElement.innerHTML = `
                    <p>Current number of Unique Count of ransomware_name: ${uniqueRansomwareNames.size}</p>
                    <p>Count of company: ${uniqueCompanies.size}</p>
                `;
            })
            .catch(error => {
                console.error('Error fetching JSON data:', error);
            });
    </script>
</body>
</html>
