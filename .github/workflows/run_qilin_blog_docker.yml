name: Run Qilin Blog with Docker

on:
  workflow_dispatch:  # Manually trigger the workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t qilin-blog-container .

      - name: Run Docker container
        run: docker run --rm -v $(pwd)/Groups:/app qilin-blog-container
