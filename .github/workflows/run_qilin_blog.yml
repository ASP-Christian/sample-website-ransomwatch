name: Run Qilin Blog

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Firefox
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Copy geckodriver into Docker container
        run: |
          cp Groups/geckodriver /usr/local/bin/
          chmod +x /usr/local/bin/geckodriver

      - name: Build and run Docker container
        run: |
          docker build -t qilin-blog .
          docker run qilin-blog

