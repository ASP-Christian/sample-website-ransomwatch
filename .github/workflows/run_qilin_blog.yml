name: Run Qilin Blog

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Docker image
      run: docker build -t docker-scrape-runner .

    - name: Run Docker container
      run: docker run --rm docker-scrape-runner

    - name: Commit and Push Data
      run: |
        git config --global user.email "calgordo@aspsolution.co"
        git config --global user.name "ASP-Christian"

        # Ensure the data directory is up to date
        git add Overall_data/data_post.json

        # Commit the changes with a meaningful message
        git commit -m "Update data_post.json"

        # Push the changes back to the repository
        git push origin HEAD:main
