name: Run Qilin Blog

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and run Docker container
        run: |
          docker build -t my-python-app .
          docker run my-python-app
        env:
          MOZ_HEADLESS: 1  # This environment variable is used to enable headless mode in Firefox

