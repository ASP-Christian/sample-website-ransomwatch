name: Run Qilin Blog

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Docker image
      run: docker build -t docker-scrape-runner .

    - name: Run Docker container
      run: docker run --rm -v $(pwd):/app docker-scrape-runner python /app/Qilin_Blog.py

    - name: Commit and push updated JSON file
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add Data/post_datas.json
        git commit -m "Update post_datas.json"
        git push
