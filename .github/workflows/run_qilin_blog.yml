name: Run Qilin Blog

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Docker image
      run: docker build -t docker-scrape-runner .

    - name: Run Docker container
      run: docker run --rm docker-scrape-runner

    - name: Upload JSON file as artifact
      uses: actions/upload-artifact@v2
      with:
        name: scraped-data
        path: Overall_data/data_post.json
      env:
        GITHUB_TOKEN: ${{ secrets.FIRST_LAST_TOKEN }}

    - name: Commit and push changes
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        git checkout main  # Replace 'main' with your default branch name if different
        git add Overall_data/data_post.json
        git commit -m "Update data_post.json"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.FIRST_LAST_TOKEN }}
