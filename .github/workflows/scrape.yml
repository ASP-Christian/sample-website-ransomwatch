name: Run Selenium Script HEEEEEEEEEEEEEEEEEERE

on:
  workflow_dispatch:
jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          pip install selenium

      - name: Run Tor Scraper
        run: python Groups/sample.py