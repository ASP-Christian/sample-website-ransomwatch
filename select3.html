<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <header>
        <h1>Data Table</h1>
        <!-- Search bar for Company -->
        <input type="text" id="companySearch" placeholder="Search Company..." oninput="searchCompany()">
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Company</th>
                    <th>Ransomware Name</th>
                </tr>
            </thead>
            <tbody id="dataRows">
                <!-- JavaScript will populate this table body -->
            </tbody>
        </table>
    </main>

    <script>
        fetch('Groups/Overall_data/data_post.json')
            .then(response => response.json())
            .then(data => {
                const dataRows = document.getElementById('dataRows');
                data.forEach(entry => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${entry.data_date}</td>
                        <td><a href="company_data.html?company=${encodeURIComponent(entry.company)}" target="_blank">${entry.company}</a></td>
                        <td><a href="javascript:void(0);" onclick="openSelect2WithRansomware('${entry.ransomware_name}')">${entry.ransomware_name}</a></td>
                    `;
                    dataRows.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching JSON data:', error);
            });

        // Function to filter companies based on the search input
        function searchCompany() {
            const searchTerm = document.getElementById('companySearch').value.toLowerCase();
            const companyLinks = document.querySelectorAll('tbody tr td:nth-child(2) a');

            companyLinks.forEach(link => {
                const companyName = link.textContent.toLowerCase();
                const row = link.parentElement.parentElement;

                if (companyName.includes(searchTerm)) {
                    row.style.display = 'table-row';
                } else {
                    row.style.display = 'none';
                }
            });
        }

        // Function to open select2.html with a ransomware name and update the search bar
        function openSelect2WithRansomware(ransomwareName) {
            // Open select2.html in a new tab/window
            const newWindow = window.open('select2.html', '_blank');
            if (newWindow) {
                // After the window has loaded, set the ransomware name in the search bar of select2.html
                newWindow.onload = function () {
                    const searchInput = newWindow.document.getElementById('searchBar');
                    if (searchInput) {
                        // Set the value of the search bar to the selected ransomware name
                        searchInput.value = ransomwareName;
                        // Trigger the search function in select2.html
                        searchRansomwareName();
                    }
                };
            }
        }
    </script>
</body>
</html>
