<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (Same as before) ... -->
</head>
<body>
    <header>
        <h1>Data Table</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Company</th>
                    <th>Ransomware Name</th>
                </tr>
            </thead>
            <tbody id="dataRows">
                <!-- JavaScript will populate this table body -->
            </tbody>
        </table>
    </main>

    <script>
        fetch('Groups/Overall_data/data_post.json')
            .then(response => response.json())
            .then(data => {
                const dataRows = document.getElementById('dataRows');
                data.forEach(entry => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${entry.data_date}</td>
                        <td><a href="company_data.html?company=${encodeURIComponent(entry.company)}" target="_blank">${entry.company}</a></td>
                        <td><a href="select2.html?ransomware=${encodeURIComponent(entry.ransomware_name)}">${entry.ransomware_name}</a></td>
                    `;
                    dataRows.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching JSON data:', error);
            });
    </script>
</body>
</html>
